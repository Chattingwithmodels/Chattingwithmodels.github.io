<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG Photo Editor MVP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>PNG Photo Editor</h1>

    <input type="file" id="imageLoader" accept="image/png">
    <br>
    <canvas id="imageCanvas"></canvas>
    <br>
    <button id="grayscaleBtn">Apply Grayscale</button>
    <br>
    <a id="downloadLnk" download="edited-image.png" href="#">Download Image</a>

    <hr style="margin: 20px 0; width: 80%;">

    <h2>Snip & Swap Tool</h2>
    <div id="snipControls" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 10px; margin-bottom: 15px;">
        <button id="startSelectionBtn">Select Area 1</button>
        <button id="confirmSnip1Btn" disabled>Confirm Snip 1 & Clear</button>
        <button id="startSelection2Btn" disabled>Select Area 2</button>
        <button id="confirmSnip2Btn" disabled>Confirm Snip 2 & Swap</button>
        <button id="resetSnipBtn">Reset Snip</button>
        <div id="snipStatus" style="width: 100%; text-align: center; margin-top: 5px; font-style: italic;">Load an image to begin.</div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
